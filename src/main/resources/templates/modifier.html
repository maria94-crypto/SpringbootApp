<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Formulaire de modification </h2>

    <form th:action="@{/produits/modifier}" th:object="${produit}" method="post" class="border p-4 rounded shadow-lg bg-light">
       
		<input type="hidden" th:field="*{id}" class="form-control" required >
		
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" th:field="*{nom}" class="form-control" required >
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">description :</label>
            <input type="text" th:field="*{description}" class="form-control" required >
        </div>

        <div class="mb-3">
            <label for="quantite" class="form-label">quantite :</label>
            <input type="number" th:field="*{quantite}" class="form-control" required>
        </div>
		
		<div class="mb-3">
		            <label for="prixUnitaireHTC" class="form-label">prix Unitaire HTC :</label>
		            <input type="number" th:field="*{prixUnitaireHTC}" class="form-control" required>
		        </div>
				<div class="mb-3">
				            <label for="prixTotalTTC" class="form-label">prix Total TTC :</label>
				            <input type="number" th:field="*{prixTotalTTC}" class="form-control" required>
				        </div>

        <button type="submit" class="btn btn-primary w-100">submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
